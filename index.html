<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Weather app</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="src/styles.css" />
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
  <div class="container">
    <nav class="navbar searchbar">
      <div class="container-fluid justify-content-around">
        <h3>NiceWeather</h3>
        <form class="d-flex" role="search" id="search-button">
          <input class="form-control me-2 search-city" type="search" placeholder="Type new city here"
            aria-label="Search" />
          <button class="btn btn-outline-primary" type="submit">
            Search
          </button>
          <button class="btn btn-outline-secondary current-button" type="button" id="current-button">
            Current
          </button>
        </form>
      </div>
    </nav>
    <div class="row align-items-center text-center current-weather">
      <div class=" row col-sm-4">
        <p class="current-city"></p>
        <p class="current-date" id="current-date"></p>
      </div>
      <div class="col-sm-2">
        <img id="icon" src="" alt="" />
        <p class="current-condition" id="description-weather"></p>
      </div>
      <div class=" row col-sm-2">
        <div class="current-temperature" id="current-temp">
        </div>
      </div>
      <div class="col-sm-4 additional-factors">
        <p id="current-humidity"></p>
        <p id="current-wind"></p>
      </div>
    </div>
    <div id="forecast" class="row  row-cols-2 row-cols-md-5 ">
    </div>
    <p>
      <a href="https://github.com/AnnaGrynchuk/Nice-Weather-App" target="_blank">Open-source code</a> and <a href="https://neon-snickerdoodle-6305ec.netlify.app" target="_blank">hosted on Netlify</a>, by Anna Grynchuk 
    </p>
  </div>
  <script src="https://kit.fontawesome.com/0835629ee6.js" crossorigin="anonymous"></script>
  <script src="src/index.js"></script>
</body>

</html>
