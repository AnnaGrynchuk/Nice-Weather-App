<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <nav class="navbar searchbar" style="background-color: #e3f2fd">
        <div class="container-fluid justify-content-around">
          <h3>NiceWeather</h3>

          <form class="d-flex" role="search" id="search-button">
            <input
              class="form-control me-2 search-city"
              type="search"
              placeholder="Type new city here"
              aria-label="Search"
            />
            <button class="btn btn-outline-primary" type="submit">
              Search
            </button>
            <button
              class="btn btn-outline-secondary current-button"
              type="button"
              id="current-button"
            >
              Current
            </button>
          </form>
        </div>
      </nav>
      <div class="current-weather">
        <div class="text-center">
          <div class="row align-items-center">
            <div class="col-sm-5">
              <div class="row">
                <div class="col-sm-6">
                  <p id="icon"><i class="fa-solid fa-sun sunny"></i></p>
                  <p class="current-condition" id="description-weather">
                    Sunny
                  </p>
                </div>
                <div class="col-sm-6">
                  <p class="current-city"></p>
                  <p class="current-date" id="current-date"></p>
                  <p class="current-temperature" id="current-temp"></p>
                  <input
                    type="radio"
                    class="btn-check"
                    name="temp-option"
                    id="btn-check-outlined"
                    autocomplete="off"
                    checked
                  />
                  <label
                    class="btn btn-outline-secondary metric"
                    for="btn-check-outlined"
                    >°C</label
                  >

                  <input
                    type="radio"
                    class="btn-check"
                    name="temp-option"
                    id="btn-check-2-outlined"
                    autocomplete="off"
                  />
                  <label
                    class="btn btn-outline-secondary metric"
                    for="btn-check-2-outlined"
                    >°F</label
                  >
                </div>
              </div>
            </div>
            <div class="col-sm-4 additional-factors">
              <p id="current-humidity">humidity 45%</p>
              <p id="current-wind">wind 12km/h</p>
            </div>
          </div>
        </div>
      </div>
      <div class="row row-cols-2 row-cols-md-5">
        <div class="col">
          <div class="card forecast-card">
            <div class="card-body">
              <h5 class="forecast-day">Saturday</h5>
              <p class="card-text">
                <i class="fa-solid fa-sun forecast-icon"></i>
              </p>
            </div>
            <div class="forecast-temperature">
              <p>20°/16°</p>
              <p>Sunny</p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card forecast-card">
            <div class="card-body">
              <h5 class="forecast-day">Sunday</h5>
              <p class="card-text">
                <i class="fa-solid fa-cloud-rain forecast-icon"></i>
              </p>
            </div>
            <div class="forecast-temperature">
              <p>19°/15°</p>
              <p>Rain</p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card forecast-card">
            <div class="card-body">
              <h5 class="forecast-day">Monday</h5>
              <p class="card-text">
                <i class="fa-solid fa-cloud forecast-icon"></i>
              </p>
            </div>
            <div class="forecast-temperature">
              <p>19°/16°</p>
              <p>Cloudy</p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card forecast-card">
            <div class="card-body">
              <h5 class="forecast-day">Tuesday</h5>
              <p class="card-text">
                <i class="fa-solid fa-sun forecast-icon"></i>
              </p>
            </div>
            <div class="forecast-temperature">
              <p>21°/15°</p>
              <p>Sunny</p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card forecast-card">
            <div class="card-body">
              <h5 class="forecast-day">Wednesday</h5>
              <p class="card-text">
                <i class="fa-solid fa-cloud-sun forecast-icon"></i>
              </p>
            </div>
            <div class="forecast-temperature">
              <p>20°/15°</p>
              <p>Mostly cloudy</p>
            </div>
          </div>
        </div>
      </div>
      <p>
        <a
          href="https://github.com/AnnaGrynchuk/Nice-Weather-App"
          target="_blank"
          >Open-source code</a
        >, by Anna Grynchuk
      </p>
    </div>

    <script
      src="https://kit.fontawesome.com/0835629ee6.js"
      crossorigin="anonymous"
    ></script>
    <script src="src/index.js"></script>
  </body>
</html>
